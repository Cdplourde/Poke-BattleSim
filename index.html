<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokémon Battle Simulator</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</head>
<body>  
    <div class="container">
        <h1 id="header">Welcome to the Pokémon Battle Simulator! <span id="audioIcon" class="fa fa-volume-up"></span></h1>
        <ul class="charList" id="chooseTrainer">
            <li class="characters" data-name="Ash">
                <span class="trainerName">Ash</span> 
                <img class="character" id="ash" src="assets/images/ash.jpg" alt="">               
                <ul>
                    <li class="pokeList">Charmander</li>
                    <li class="pokeList">Squirtle</li> 
                    <li class="pokeList">Bulbasaur</li>       
                </ul>   
            </li>
            <li class="characters" data-name="Gary">
                <span class="trainerName">Gary</span>
                <img class="character" id="gary" src="assets/images/gary.jpg" alt="">
                <ul>
                    <li class="pokeList">Cyndaquil</li>
                    <li class="pokeList">Totodile</li> 
                    <li class="pokeList">Chikorita</li>       
                </ul>   
            </li>
            <li class="characters" data-name="May">
                <span class="trainerName">May</span>
                <img class="character" id="may" src="assets/images/may.jpg" alt="">
                <ul>
                    <li class="pokeList">Torchic</li>
                    <li class="pokeList">Mudkip</li> 
                    <li class="pokeList">Treecko</li>       
                </ul>   
            </li>
            <li class="characters" data-name="Brock">
                <span class="trainerName">Brock</span>
                <img class="character" id="brock" src="assets/images/brock.jpg" alt="">
                <ul>
                    <li class="pokeList">Chimchar</li>
                    <li class="pokeList">Piplup</li> 
                    <li class="pokeList">Turtwig</li>       
                </ul>   
            </li>
        </ul> 
        <h2>Choose your <span id="trainer">trainer</span></h2>
    </div>
        <div id="buttonHolder">

        </div>
</body>
</html>
