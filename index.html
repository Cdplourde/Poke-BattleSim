<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokémon Battle Simulator</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>  
    
    <div class="container">
        <h1>Welcome to the Pokémon Battle Simulator!</h1>
        <h2>Choose your trainer to begin:</h2>
        <ul>
            <li class="characters">
                <span>Ash Ketchum</span> 
                <img class="character" id="ash" src="assets/images/ash.jpg" alt="">               
                <ul>
                    <li class="pokeList">Pikachu</li>
                    <li class="pokeList">Charizard</li> 
                    <li class="pokeList">Primeape</li>       
                </ul>   
            </li>
            <li class="characters">
                <span>Gary</span>
                <img class="character" id="gary" src="assets/images/gary.jpg" alt="">
                <ul>
                    <li class="pokeList">Arcanine</li>
                    <li class="pokeList">Dodrio</li> 
                    <li class="pokeList">Scizor</li>       
                </ul>   
            </li>
            <li class="characters">
                <span>May</span>
                <img class="character" id="may" src="assets/images/may.jpg" alt="">
                <ul>
                    <li class="pokeList">Blaziken</li>
                    <li class="pokeList">Beautifly</li> 
                    <li class="pokeList">Glaceon</li>       
                </ul>   
            </li>
            <li class="characters">
                    <span>Brock</span>
                <img class="character" id="brock" src="assets/images/brock.jpg" alt="">
                <ul>
                    <li class="pokeList">Steelix</li>
                    <li class="pokeList">Crobat</li> 
                    <li class="pokeList">Forretress</li>       
                </ul>   
            </li>
        </ul>
    </div>
</body>
</html>
